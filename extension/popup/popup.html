<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voxel - Voice Assistant</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>Voxel</h1>
        <div class="status-container">
            <div id="status" class="status">Ready to assist</div>
            <div id="listening-indicator" class="listening-indicator"></div>
        </div>
        <div class="controls">
            <button id="toggleReader" class="btn primary">Start/Stop Reading (Alt+R)</button>
            <button id="toggleVoice" class="btn primary">Toggle Voice Control</button>
            <button id="describeImages" class="btn primary">Describe Images</button>
        </div>
        <div class="settings">
            <div class="setting-item">
                <label for="readSpeed">Reading Speed:</label>
                <input type="range" id="readSpeed" min="0.5" max="2" step="0.1" value="1">
                <span id="speedValue">1x</span>
            </div>
            <div class="setting-item">
                <label for="voiceSelect">Voice:</label>
                <select id="voiceSelect"></select>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
